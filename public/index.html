<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@0;1&display=swap" rel="stylesheet">
    <title>Solving a Maze</title>
</head>

<body>
    <header>
        <h1>Maze solver</h1>
    </header>

    <main>
        <div class="game container">
            <div class="maze container">
                <div id="maze"></div>
            </div>

            <div class="terms container">
                <div class="controls section">
                    <div class="container">
                        <p>Select to change</p>
                        <div class="cells controller">
                        </div>
                    </div>

                    <div class="container">
                        <p>Select an algorithm</p>
                        <div class="algorithms controller">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="symbols section">
                    <p>Sybmology</p>
                    <ul>
                        <li>
                            <p>Free cell</p>
                        </li>
                        <li>
                            <p>Start point</p>
                        </li>
                        <li>
                            <p>Wall</p>
                        </li>
                        <li>
                            <p>Target</p>
                        </li>
                        <li>
                            <p>Found path</p>
                        </li>
                        <li>
                            <p>Searching path</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="alert container">
            <p id="message">Message or alert will apear here</p>
        </div>
    </main>
</body>

<script type="module" src="./js/entry.js"></script>

</html>
